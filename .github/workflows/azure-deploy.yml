name: Build and Deploy to Azure VM

on:
  push:
    branches:
      - develop  # Asegúrate de que esta rama sea la correcta para el despliegue

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v2

      # Paso 2: Configuración de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'  # Asegúrate de que esta versión sea compatible con tu proyecto

      # Paso 3: Instalación de dependencias
      - name: Install dependencies
        run: npm install

      # Paso 4: Construcción del proyecto
      - name: Build the project
        run: npm run build

      # Paso 5: Copiar archivos al servidor usando SCP
      - name: Deploy files to Azure VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          port: ${{ secrets.VM_PORT }}  # Opcional, se puede omitir si usas el puerto 22 por defecto
          source: "./dist"  # Asegúrate de que esta ruta sea la correcta para los archivos construidos
          target: "/home/${{ secrets.VM_USERNAME }}/form-app"  # Ajusta la ruta de destino según sea necesario

      # Paso 6: Ejecutar comandos remotos en el servidor
      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          port: ${{ secrets.VM_PORT }}
          script: |
            cd /home/${{ secrets.VM_USERNAME }}/form-app
            npm install --production
            pm2 restart app || pm2 start server.js --name app